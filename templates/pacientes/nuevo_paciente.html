{% import "bootstrap/wtf.html" as wtf %}
{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Add Paciente{% endblock %}
{% block body %}
<div class="container">
{{ utils.flashed_messages() }}
<div class="content-section">
  <div class="center">
  </br>
    <div class="container">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Agregar un nuevo paciente</h3>
                </div>
                <form action="/nuevo_paciente" method="POST">
                <div id="accordion">
                    <div class="card">
                      <div class="card-header text-center" id="headingOne">
                        <h5 class="mb-0">
                          <a class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <h5><b>Datos Personales</b></h5 text-center>
                            </a>
                        </h5>
                      </div>
                  
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="form-group pr-4">
                                    <label for="nombre">Nombre completo:</label>
                                    <input type="text" name="nombre" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="nacimiento">Fecha de nacimiento:</label>
                                    <input type="date" name="nacimiento" class="form-control" required>
                                </div>
                                <div class="form-group pl-4">
                                        <label for="edad">Edad:</label>
                                        <input type="text" name="edad" class="form-control" required>
                                </div>
                                <div class="form-group pl-4">
                                        <label for="telefono">Telefono:</label>
                                        <input type="text" name="telefono" class="form-control" >
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="form-group pr-4">
                                    <label for="estado_civil">Estado Civil:</label>
                                    <select class="form-control" name="estado_civil">
                                            <option value="Casado/a">Casado/a</option>
                                            <option value="Soltero/a">Soltero/a</option>
                                            <option value="En pareja">En pareja</option>
                                    </select>
                                </div>
                                <div class="form-group pl-4">
                                    <label for="email">Email: </label>
                                    <input type="email" name="email" class="form-control" >
                                </div>
                                <div class="form-group pl-4">
                                    <label for="cant_hijos">Cantidad de hijos:</label>
                                    <input type="number" name="cant_hijos" class="form-control" style="width: fit-content;">
                                </div>
                                <div class="form-group pl-4">
                                    <label for="ocupacion">Ocupacion:</label>
                                    <input type="text" name="ocupacion" class="form-control" >
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="form-group pr-4">
                                    <label for="observaciones">Observaciones:</label>
                                    <textarea name="observaciones" class="form-control" cols="50" rows="2"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary btn-success">Siguiente</button>
                            <br><br>
                            <a href="#" onclick="window.history.go(-1); return false;" class="btn btn-secondary">Volver</a> 
                        </div>
                      </div>
                    </div>
                      
                  </div>                           
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
